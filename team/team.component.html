 

    <section class="section-team">

    <div>
      <table class="table table-dark table-striped table-hover">  
        <thead>  
            <tr>  
              <th>ID</th>  
              <th>Name</th>  
              <th>Email</th>  
              <th>Gender</th>  
              <th>Profile</th>  
            </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let details of details">  
            <td>{{ details.id }}</td>  
            <td>{{ details.name }}</td>  
            <td>{{ details.email }}</td>  
            <td>{{ details.gender }}</td>
            <td>{{ details.profile }}</td>  
  
          </tr>  
        </tbody>  
      </table>
